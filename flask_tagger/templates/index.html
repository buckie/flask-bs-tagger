
<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <title>{% block page_title %}{% endblock %}</title>

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <style type="text/css">{% block css %}{% endblock %}</style>
</head>
<body>
    <header>{% block header %}{% endblock %}</header>
    <div class="container">

      <div role="main">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="row">
          <div class="col-md-12">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              <a class="close" title="Close" href="#" data-dismiss="alert">&times;</a>
             {{message}}
            </div><!-- end .alert -->
            {% endfor %}
          </div><!-- end col-md -->
        </div><!-- end row -->
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}

      </div>
    </div><!-- end container -->

    {% block js %}
    <script src={{ url_for('static', filename="bower_components/jquery/dist/jquery.js") }}></script>
    <script src={{ url_for('static', filename="bower_components/bootstrap/dist/js/bootstrap.js") }}></script>
    <script src={{ url_for('static', filename="bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.js") }}></script>
    <script src={{ url_for('static', filename="bower_components/typeahead.js/dist/typeahead.bundle.js") }}></script>
    <script src={{ url_for('static', filename="js/app.js") }}></script>
    {% endblock %}
<!-- end scripts -->
</body>
</html>
