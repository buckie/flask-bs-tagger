<head>
  <meta charset="utf-8">

  <title></title>

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="/flask-bs-tagger/static/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="/flask-bs-tagger/static/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css"/>
    <link type="text/css" rel="stylesheet" href="/flask-bs-tagger/static/css/style.css"/>
    <style type="text/css">
.bootstrap-tagsinput {
    width: 100%;
}
</style>
</head>
<body>
    <header></header>
    <div class="container">

      <div role="main">
        
        
        

        
<div class="container">
  <h1>Edit Tags</h1>
    <br/>
    <form id="caseTags" class="form" method="POST" action="" role="form">

        <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">

                    </br>


                    <label for="editTags">Edit Tags</label>
                    <input name="editTags" id="cityNamesTags" type="text" value="Amsterdam,Washington"/>
                    </br>
                    <input class="btn btn-default btn-submit left" type="submit" value="Save Tags">
                </div>
            </div>
        </div>
        </div>
    </form>
</div>


      </div>
    </div><!-- end container -->

    

    <script src=/flask-bs-tagger/static/bower_components/jquery/dist/jquery.js></script>
    <script src=/flask-bs-tagger/static/bower_components/bootstrap/dist/js/bootstrap.js></script>
    <script src=/flask-bs-tagger/static/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.js></script>
    <script src=/flask-bs-tagger/static/bower_components/typeahead.js/dist/typeahead.bundle.js></script>
    <script src=/flask-bs-tagger/static/js/app.js></script>
    
<script>
var citynames = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  prefetch: {
    url: '/flask-bs-tagger/static/assets/citynames.json',
    filter: function(list) {
      return $.map(list, function(cityname) {
        return { name: cityname }; });
    }
  }
});
citynames.initialize();

$('input#cityNamesTags').tagsinput({
//  confirmKeys: [13, 44],
  typeaheadjs: {
    name: 'citynames',
    displayKey: 'name',
    valueKey: 'name',
    source: citynames.ttAdapter()
  }
});
</script>

<!-- end scripts -->
</body>
</html>
